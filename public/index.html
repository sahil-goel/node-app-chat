<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>My First Chat app</title>
  </head>
  <body>
    <p>
      Welcome to first node-app
    </p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      socket.on("connect", () => {
        console.log("New Client Connected");
      });

      socket.on("disconnect", () => {
        console.log("Client Disconnected");
      });
    </script>
  </body>
</html>
